                <div class="bg-white w-20 h-60 hover:bg-gray=300 border-black outline cursor-pointer items-end flex justify-center font-bold" onclick="playPiano('Fa')">F</div>
        
                <div class="bg-white w-20 h-60 hover:bg-gray=300 border-black outline cursor-pointer items-end flex justify-center font-bold" onclick="playPiano('Sol')">G</div>
        
                <div class="bg-black absolute w-12 h-40 border-black rounded-sm outline cursor-pointer items-end flex justify-center font-bold left-[375px]"></div>

                <div class="bg-black absolute w-12 h-40 border-black rounded-sm outline cursor-pointer items-end flex justify-center font-bold left-14"></div>
            </div>

        <div class="flex justify-center items-center h-screen">
            <div class="flex absolute">
                <div class="bg-gray-400 rounded-full w-28 h-28 mt-16 justify-center outline-black outline -outline-offset-8 items-center flex text-yellow font-bold cursor-pointer z-20 active:scale-90" onclick="playDrum('snare')">Snare</div>
                <div class="bg-gray-400 rounded-full w-28 h-28 mb-52 justify-center outline-black outline -outline-offset-8 items-center flex text-yellow font-bold cursor-pointer z-20 active:scale-90" onclick="playDrum('tom')">Tom</div>
                <div class="bg-gray-400 rounded-full w-28 h-28 mt-16 justify-center outline-black outline -outline-offset-8 items-center flex text-yellow font-bold cursor-pointer z-20 active:scale-90" onclick="playDrum('floortom')">Floor Tom</div>
            </div>
            <div class="bg-white rounded-full absolute w-44 h-44 justify-center outline-black outline -outline-offset-8 items-center flex text-black\ font-bold cursor-pointer active:scale-90 z-10" onclick="playDrum('kick')">Kick</div>
            <div class="bg-yellow-500 rounded-full absolute w-44 h-44 mr-[420px] mb-52 justify-center outline-white outline -outline-offset-8 items-center flex text-white font-bold cursor-pointer active:scale-90 z-10" onclick="playDrum('hihat')">Hihat</div>
            <div class="bg-yellow-500 rounded-full absolute w-44 h-44 ml-[420px] mb-52 justify-center outline-white outline -outline-offset-8 items-center flex text-white font-bold cursor-pointer active:scale-90 z-10" onclick="playDrum('hihatfoot')">Hihat Foot</div>

            <div class="bg-yellow-500 rounded-full absolute w-44 h-44 mb-[340px] mr-[150px] justify-center outline-white outline -outline-offset-8 items-center flex text-white font-bold cursor-pointer active:scale-90" onclick="playDrum('crash')">Crash</div>
        </div>

        <script>
            function playGitar(chord){
                switch(chord){
                    case 'C':
                        audioC.load();
                        audioC.pause();
                        audioC.currentTime = 1;
                        audioC.play();
                        break;
                    case 'Am':
                        audioAm.load();
                        audioAm.pause();
                        audioAm.currentTime = 1;
                        audioAm.play();
                        break;
                    case 'Dm':
                        audioDm.load();
                        audioDm.pause();
                        audioDm.currentTime = 1;
                        audioDm.play();
                        break;
                    case 'G':
                        audioG.load();
                        audioG.pause();
                        audioG.currentTime = 1;
                        audioG.play();
                        break;
                }
            }
    
            document.addEventListener("keypress", function(){
                switch(event.key){
                    case 'q':
                        playGitar("C");
                        break;
                    case 'w':
                        playGitar("Am");
                        break;
                    case 'e':
                        playGitar("Dm");
                        break;
                    case 'r':
                        playGitar("G");
                        break;
                }
            })
        </script>

        <script>
            let piano = document.getElementById("piano");
            piano.className = "flex bg-yellow-800 justify-center p-3 items-center";

            let piano_children = piano.children;

            for(let i = 0; i < piano_children.length; i++){
                piano_children[i].className = "p-3 mx-2 bg-yellow-400 hover:bg-yellow-800 rounded-lg text-white w-16 h-16 flex justify-center items-center cursor-pointer";
            }

            function playPiano(chord){
                switch(chord){
                    case'Do':
                        audioDo.load();
                        audioDo.pause();
                        audioDo.play();
                        break;
                    case'Re':
                        audioRe.load();
                        audioRe.pause();
                        audioRe.play();
                        break;
                    case'Mi':
                        audioMi.load();
                        audioMi.pause();
                        audioMi.play();
                        break;
                    case'Fa':
                        audioFa.load();
                        audioFa.pause();
                        audioFa.play();
                        break;
                    case'Sol':
                        audioSol.load();
                        audioSol.pause();
                        audioSol.play();
                        break;
                    case'La':
                        audioLa.load();
                        audioLa.pause();
                        audioLa.play();
                        break;
                    case'Si':
                        audioSi.load();
                        audioSi.pause();
                        audioSi.play();
                        break;
                    case'Do2':
                        audioDo2.load();
                        audioDo2.pause();
                        audioDo2.play();
                        break;
                }
            }

            

            document.addEventListener("keypress", function(){
                switch(event.key){
                    case 'q':
                        playPiano("Do");
                        break;
                    case 'w':
                        playPiano("Re");
                        break;
                    case 'e':
                        playPiano("Mi");
                        break;
                    case 'r':
                        playPiano("Fa");
                        break;
                    case 't':
                        playPiano("Sol");
                        break;
                    case 'y':
                        playPiano("La");
                        break;
                    case 'u':
                        playPiano("Si");
                        break;
                    case 'i':

        </script>
    
    <script>
        function playDrum(chord){
            switch(chord){
                case "snare":
                    audioSnare.load();
                    audioSnare.pause();
                    audioSnare.play();
                    break;
                case "tom":
                    audioTom.load();
                    audioTom.pause();
                    audioTom.play();
                    break;
                case "floortom":
                    audioFloortom.load();
                    audioFloortom.pause();
                    audioFloortom.play();
                    break;
                case "kick":
                    audioKick.load();
                    audioKick.pause();
                    audioKick.play();
                    break;
                case "hihat":
                    audioHihat.load();
                    audioHihat.pause();
                    audioHihat.play();
                    break;
                case "hihatfoot":
                    audioHihatfoot.load();
                    audioHihatfoot.pause();
                    audioHihatfoot.play();
                    break;
                case "simbal":
                    audioSimbal.load();
                    audioSimbal.pause();
                    audioSimbal.play();
                    break;
                case "crash":
                    audioCrash.load();
                    audioCrash.pause();
                    audioCrash.currentTime = 1;
                    audioCrash.play();
                    break;
            }
        }

        document.addEventListener("keypress", function(){
            switch(event.key){
                case '8':
                    playDrum("snare");
                    break;
                case '7':
                    playDrum("tom");
                    break;
                case '6':
                    playDrum("floortom");
                    break;
                case '5':
                    playDrum("kick");
                    break;
                case '4':
                    playDrum("hihat");
                    break;
                case '3':
                    playDrum("hihatfoot");
                    break;
                case '2':
                    playDrum("simbal");
                    break;
                case '1':
                    playDrum("crash");
                    break;
            }
        })
    </script>
